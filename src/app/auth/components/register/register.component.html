<div class="container">
  <div>
    <h1 class="title">Registration</h1>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          formControlName="email"
        />
        <div
          *ngIf="
            registerForm.controls.email.invalid &&
            (registerForm.controls.email.dirty ||
              registerForm.controls.email.touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.controls.email.errors">
            Email is required.
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          formControlName="password"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputLogin">Login</label>
      <input
        type="text"
        class="form-control"
        id="inputLogin"
        placeholder="login"
        formControlName="login"
      />
    </div>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        placeholder="name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="inputSurname">Surname</label>
      <input
        type="text"
        class="form-control"
        id="inputSurname"
        placeholder="surname"
        formControlName="surname"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          formControlName="city"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" formControlName="country">
          <option selected>Choose...</option>
          <option value="armenia">Armenia</option>
        </select>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary pointer"
      [disabled]="registerForm.status === 'INVALID'"
    >
      Register
    </button>
    <span (click)="goToLogin()" class="pointer link-span"
      >Go to login page</span
    >
  </form>
</div>
